{% extends 'soma/base.html' %}

{% block content %}
<h2>{{ member.name }}</h2>
	<div class="member-info">
		<p><strong>Name:</strong>{{ member.name }}</p>
		<p><strong>Email:</strong>{{ member.email }}</p>
		<p><strong>Phone:</strong>{{ member.phone }}</p>
	</div>
	<div>
		<a href="{% url 'soma:member_update' member.pk %}"><button class="button">Update</button></a>
		<a href="{% url 'soma:member_delete' member.pk %}"><button class="button">Delete</button></a>
	</div>
{% endblock %}
