{% extends 'soma/base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1>Issue Book</h2>
<div>
	<form method="post" class="w-50 mx-auto">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit">Save</button>
	</form>
</div>
	{% if messages %}
	<div class="alert"
			<ul class="messages">
				{% for message in messages %}
					<li class="alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
						{{ message }} 
					</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}
{% endblock content %}
