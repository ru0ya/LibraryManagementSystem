{% extends 'soma/base.html' %}
{% load bootstrap5 %}
{% block content %}
<h1>Issue Book</h2>
<div>
	<form method="post" class="w-50 mx-auto">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit">Save</button>
	</form>
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> 
				{{ message }} 
			</li>
			{% endfor %}
		</ul>
	{% endif %}
</div>
{% endblock content %}
