{% extends 'soma/base.html' %}
{% block content %}
<div>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Save</button>
	</form>
	{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<li {% if message.tags %} class="{{ message.tags }}" {% endif %}> 
				{{ message }} 
			</li>
			{% endfor %}
		</ul>
	{% endif %}
</div>
{% endblock content %}
