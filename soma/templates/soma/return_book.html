{% extends 'soma/base.html' %}
{% load bootstrap5 %}
{% block content %}
<div>
	<h1>Return Book</h1>
	<h2>{{ book.title }}</h2>


	<form method="post" class="w-50 mx-auto">
		{% csrf_token %}
		{% bootstrap_form form %}
		<button type="submit">Save</button>
	</form>
	<p>{{ sentence }} </p>
	{% if messages %}
	<div class="alert">
			<ul class="messages">
				{% for message in messages %}
					<li class="alert-{% if message.tags == 'warning' %}danger{% elif message.tags == 'success' %}success{% else %}info{% endif %}">
						{{ message }}
					</li>
				{% endfor %}
			</ul>
		</div>
	{% endif %}
</div>
{% endblock content %}
