{% extends 'soma/base.html' %}

{% block content %}
    <h2>Search Results</h2>

    {% if results %}
        <ul>
            {% for book in results %}         
                <li>       
                    <p>Title:{{ book.title }}</p>   
                    <p>Author: {{ book.author }} </p>
					<p>Status: {{ book.status }}</p>
                </li>      
            {% endfor %}
        </ul> 
    {% else %}
        <p>No results found</p>
    {% endif %}
{% endblock %}
